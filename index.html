<style>
  body {
    background-color: #1a102c;
  }
  .bg-noise {
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    opacity: 0.1;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
  }
  .text-gradient {
    background: linear-gradient(90deg, #f97316, #ec4899, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
  }
  .btn-primary {
    background-image: linear-gradient(to right, #f97316 0%, #ec4899 51%, #8b5cf6 100%);
    background-size: 200% auto;
    transition: all 0.3s ease-in-out;
  }
  .btn-primary:hover {
    background-position: right center;
  }
  .glow-border {
    box-shadow: 0 0 20px 5px rgba(236, 72, 153, 0.4);
  }
  .shimmer-bg {
    position: relative;
    overflow: hidden;
  }
  .shimmer-bg::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    transform: translateX(-100%);
    background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 20%, rgba(255, 255, 255, 0.2) 60%, rgba(255, 255, 255, 0) 100%);
    animation: shimmer 2s infinite;
  }
  @keyframes shimmer {
    100% {
      transform: translateX(100%);
    }
  }
</style>
</head>
  <body class="bg-base-100">
